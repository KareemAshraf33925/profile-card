<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <!-- link.css -->
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="images/image-victor.jpg">
</head>
<body>
    <!-- start-header -->
    <header class="head">
        <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    </header>
    <!-- end-header -->
     <!-- start-main -->
    <main id="profil">
        <div class="container">
            <div class="profil-card">
                <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
                <div class="info">
                    <img src="images/image-victor.jpg" alt="image-victor">
                    <div>
                        <h4>Victor Crest</h4>
                    <label>26</label>
                    </div>
                    <p>London</p>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <h4>80K</h4>
                        <p>Followers</p>
                        
                    </div>
                    <div class="col">
                        <h4>803K</h4>
                        <p>Likes</p>
                    </div>
                    <div class="col">
                        <h4>1.4K</h4>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- end-main -->
     <!-- start-footer -->
    <footer class="foot">
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </footer>
    <!-- end-footer -->
    
</body>
</html>
